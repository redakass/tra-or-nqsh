<!doctype html>
<html lang="en">
    <head>
        <title>طرة أم نقش</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS v5.1.3 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <link rel="stylesheet" href="css/style.css">
        <script src="js/app.js"></script>
    </head>
    <body>

        <div class="container">
            <main>
                <h1>طرة أم نقش</h1>
                <div class="row wins-counter" style="margin: 10px 0;">
                    <div class="col" style="width: fit-content; color: green;">
                        <span id="wins">0</span>
                    </div>
                    <div class="col" style="width: fit-content; color: red;">
                        <span id="loses">0</span>
                    </div>
                </div>
                <div class="quiz hidden">احزر</div>
                <img src="img/front.png" alt="Syrian Coin" id="coinImg">
                <div class="start-btn">
                    <button type="button" name="" id="startBtn" class="btn btn-primary">ابدأ اللعبة</button>
                </div>
                <div class="btns hidden">
                    <button type="button" name="" id="front" class="btn btn-success ">نقش</button>
                    <button type="button" name="" id="back" class="btn btn-danger">طرة</button>
                </div>
                <div class="winner">
                    
                </div>  
            </main>
        </div>


        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
